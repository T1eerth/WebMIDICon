machine:
  node:
    version: 10
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - cd client && yarn
test:
  override:
    - cd client && npm run build
deployment:
  github-pages:
    branch: master
    commands:
      - cd client && git config --global user.email 'aki@spacet.me' && git config --global user.name 'CircleCI' && npm run deploy
